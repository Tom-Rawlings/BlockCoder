<!DOCTYPE html>
<!--/t.rawlings/BlockCoder/-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page</title>

		<link rel="stylesheet" type="text/css" href="../css/surveystyle.css">
		<script src="../jquery-3.4.1.min.js"></script>

	</head>

	<body class="darkMode">
		<div id="main" class="centre">
			<div id=titleHeader>
				<h1 class="centre">BlockCoder.js Testing</h1>
				<!-- Rounded switch -->
				<div class="switchParent">
					<span class="text">Toggle Dark Mode</span>
					<label class="switch">
					  <input id="lightModeToggle" type="checkbox" onclick="toggleLightMode()" checked="checked">
					  <span class="slider round"></span>
					</label>
				</div>

				<p>
					<input type="button" class="centre" value="Test" onclick="testGetGroup()">
				</p>
				<p id="test">
					
				</p>

			</div>
		</div>
	</body>

	<script type="text/javascript">
		
		function toggleLightMode(){
			if(document.getElementById("lightModeToggle").checked == true){
				document.body.classList.add("darkMode");
			}else{
				document.body.classList.remove("darkMode");
			}
		}

		function testGetGroup(){
		  $.ajax({
		    url: "http://homepages.cs.ncl.ac.uk/t.rawlings/BlockCoder/php/getGroup.php",
		    type: "GET",
		    dataType: "text",
		    async: false,
		    success: function(result){
		      console.log(result);
		      //var htmlToAdd = `group = ${result.group}<br/>
		      //count = ${result.count}<br/>`;

		      $("#test").html(result);

		    },
		    error: function(xhr, status, error){
		    	$("#test").html(xhr + " | " + status + " | " + error);
		    }
		  });			
		}



	</script>

	
</html>
